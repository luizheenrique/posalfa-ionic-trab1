<ion-header>
	<ion-toolbar color="dark">
		<ion-title>Encontrei seu livro aqui</ion-title>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-searchbar (ionInput)="search($event)" [(ngModel)]="query" placeholder="Pesquisar"></ion-searchbar>
	<ion-list>
		<ion-item *ngFor="let book of books">
			<ion-thumbnail item-start>
        <ion-img src="{{book.volumeInfo.imageLinks.thumbnail}}"></ion-img>
			</ion-thumbnail>
			<h2>{{book.volumeInfo.title}}</h2>
			<h3>{{book.volumeInfo.subtitle}}</h3>
			<p>{{book.volumeInfo.publisher}} {{book.volumeInfo.publishedDate}}</p>
      <a href={{book.accessInfo.webReaderLink}} target="_blak" ion-button item-bottom color="dark">Detalhes</a>
		</ion-item>
	</ion-list>
</ion-content>

	</ion-toolbar>
</ion-footer>
